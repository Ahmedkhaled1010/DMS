<!-- Modern Landing Navbar -->
<header class="fixed top-0 left-0 right-0 z-50 transition-all duration-300"
        [ngClass]="{
          'bg-white/95 backdrop-blur-lg shadow-lg': isScrolled && !isDarkMode,
          'bg-gray-900/95 backdrop-blur-lg shadow-lg': isScrolled && isDarkMode,
          'bg-transparent': !isScrolled
        }">
  <div class="container mx-auto px-6">
    <nav class="flex items-center justify-between h-16 lg:h-20">
      
      <!-- Logo -->
      <a routerLink="/" class="flex items-center gap-3 group">
        <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-xl flex items-center justify-center group-hover:scale-110 transition-transform duration-300">
          <i class="fas fa-cloud text-white text-lg"></i>
        </div>
        <span class="text-xl font-bold transition-colors duration-300"
              [ngClass]="{
                'text-gray-900': isScrolled && !isDarkMode,
                'text-white': !isScrolled || isDarkMode
              }">
          DMS Pro
        </span>
      </a>

      <!-- Desktop Navigation -->
      <div class="hidden lg:flex items-center gap-8">
        <a href="#features"
           (click)="scrollToSection('features')"
           class="font-medium transition-colors duration-300 hover:text-blue-500"
           [ngClass]="{
             'text-gray-700 hover:text-blue-600': isScrolled && !isDarkMode,
             'text-gray-300 hover:text-white': isScrolled && isDarkMode,
             'text-white/90 hover:text-white': !isScrolled
           }">
          Features
        </a>
        <a href="#pricing"
           (click)="scrollToSection('pricing')"
           class="font-medium transition-colors duration-300 hover:text-blue-500"
           [ngClass]="{
             'text-gray-700 hover:text-blue-600': isScrolled && !isDarkMode,
             'text-gray-300 hover:text-white': isScrolled && isDarkMode,
             'text-white/90 hover:text-white': !isScrolled
           }">
          Pricing
        </a>
        <a href="#testimonials"
           (click)="scrollToSection('testimonials')"
           class="font-medium transition-colors duration-300 hover:text-blue-500"
           [ngClass]="{
             'text-gray-700 hover:text-blue-600': isScrolled && !isDarkMode,
             'text-gray-300 hover:text-white': isScrolled && isDarkMode,
             'text-white/90 hover:text-white': !isScrolled
           }">
          Reviews
        </a>
        <a href="#contact"
           class="font-medium transition-colors duration-300 hover:text-blue-500"
           [ngClass]="{
             'text-gray-700 hover:text-blue-600': isScrolled && !isDarkMode,
             'text-gray-300 hover:text-white': isScrolled && isDarkMode,
             'text-white/90 hover:text-white': !isScrolled
           }">
          Support
        </a>
      </div>

      <!-- Desktop Action Buttons -->
      <div class="hidden lg:flex items-center gap-4">
        <!-- Dark Mode Toggle -->
        <button
          (click)="toggleTheme()"
          class="p-2 rounded-lg transition-all duration-300 hover:scale-105 group"
          [ngClass]="{
            'bg-gray-100 hover:bg-gray-200': isScrolled && !isDarkMode,
            'bg-gray-800 hover:bg-gray-700': isScrolled && isDarkMode,
            'bg-white/10 hover:bg-white/20': !isScrolled
          }"
          [title]="isDarkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode'">
          <!-- Sun Icon (Light Mode) -->
          <i *ngIf="!isDarkMode"
             class="fas fa-sun text-yellow-500 text-lg transition-transform duration-300 group-hover:rotate-12"></i>

          <!-- Moon Icon (Dark Mode) -->
          <i *ngIf="isDarkMode"
             class="fas fa-moon text-blue-400 text-lg transition-transform duration-300 group-hover:-rotate-12"></i>
        </button>

        <button
          routerLink="/login"
          class="px-6 py-2 font-semibold rounded-lg transition-all duration-300"
          [ngClass]="{
            'text-gray-700 hover:text-blue-600 hover:bg-blue-50': isScrolled && !isDarkMode,
            'text-gray-300 hover:text-white hover:bg-gray-700': isScrolled && isDarkMode,
            'text-white/90 hover:text-white hover:bg-white/10': !isScrolled
          }">
          Login
        </button>
        <button
          routerLink="/login"
          class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transform hover:scale-105 transition-all duration-300 shadow-lg">
          Get Started
        </button>
      </div>

      <!-- Mobile Menu Button -->
      <button
        (click)="toggleMobileMenu()"
        class="lg:hidden p-2 rounded-lg transition-colors duration-300"
        [ngClass]="{
          'text-gray-700 hover:bg-gray-100': isScrolled && !isDarkMode,
          'text-gray-300 hover:bg-gray-700': isScrolled && isDarkMode,
          'text-white hover:bg-white/10': !isScrolled
        }"
        aria-label="Toggle menu">
        <i [class]="isMobileMenuOpen ? 'fas fa-times' : 'fas fa-bars'" class="text-xl"></i>
      </button>
    </nav>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="isMobileMenuOpen"
       class="lg:hidden absolute top-full left-0 right-0 shadow-lg border-t backdrop-blur-lg"
       [ngClass]="{
         'bg-white/95 border-gray-200': !isDarkMode,
         'bg-gray-900/95 border-gray-700': isDarkMode
       }">
    <div class="container mx-auto px-6 py-6">
      <nav class="flex flex-col gap-4">
        <!-- Dark Mode Toggle (Mobile) -->
        <div class="flex items-center justify-between py-3 px-4">
          <span class="font-medium"
                [ngClass]="{
                  'text-gray-700': !isDarkMode,
                  'text-gray-300': isDarkMode
                }">
            Theme
          </span>
          <button
            (click)="toggleTheme()"
            class="p-2 rounded-lg transition-all duration-300 hover:scale-105 group"
            [ngClass]="{
              'bg-gray-100 hover:bg-gray-200': !isDarkMode,
              'bg-gray-800 hover:bg-gray-700': isDarkMode
            }">
            <i *ngIf="!isDarkMode"
               class="fas fa-sun text-yellow-500 text-lg transition-transform duration-300 group-hover:rotate-12"></i>
            <i *ngIf="isDarkMode"
               class="fas fa-moon text-blue-400 text-lg transition-transform duration-300 group-hover:-rotate-12"></i>
          </button>
        </div>

        <a href="#features"
           (click)="scrollToSection('features'); toggleMobileMenu()"
           class="py-3 px-4 font-medium rounded-lg transition-colors duration-300"
           [ngClass]="{
             'text-gray-700 hover:bg-blue-50 hover:text-blue-600': !isDarkMode,
             'text-gray-300 hover:bg-gray-800 hover:text-white': isDarkMode
           }">
          Features
        </a>
        <a href="#pricing"
           (click)="scrollToSection('pricing'); toggleMobileMenu()"
           class="py-3 px-4 font-medium rounded-lg transition-colors duration-300"
           [ngClass]="{
             'text-gray-700 hover:bg-blue-50 hover:text-blue-600': !isDarkMode,
             'text-gray-300 hover:bg-gray-800 hover:text-white': isDarkMode
           }">
          Pricing
        </a>
        <a href="#testimonials"
           (click)="scrollToSection('testimonials'); toggleMobileMenu()"
           class="py-3 px-4 font-medium rounded-lg transition-colors duration-300"
           [ngClass]="{
             'text-gray-700 hover:bg-blue-50 hover:text-blue-600': !isDarkMode,
             'text-gray-300 hover:bg-gray-800 hover:text-white': isDarkMode
           }">
          Reviews
        </a>
        <a href="#contact"
           class="py-3 px-4 font-medium rounded-lg transition-colors duration-300"
           [ngClass]="{
             'text-gray-700 hover:bg-blue-50 hover:text-blue-600': !isDarkMode,
             'text-gray-300 hover:bg-gray-800 hover:text-white': isDarkMode
           }">
          Support
        </a>

        <div class="border-t pt-4 mt-4"
             [ngClass]="{
               'border-gray-200': !isDarkMode,
               'border-gray-700': isDarkMode
             }">
          <button
            routerLink="/login"
            class="w-full py-3 px-4 font-medium rounded-lg transition-colors duration-300 text-left"
            [ngClass]="{
              'text-gray-700 hover:bg-gray-50': !isDarkMode,
              'text-gray-300 hover:bg-gray-800': isDarkMode
            }">
            Login
          </button>
          <button
            routerLink="/login"
            class="w-full mt-2 py-3 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors duration-300">
            Get Started
          </button>
        </div>
      </nav>
    </div>
  </div>
</header>
