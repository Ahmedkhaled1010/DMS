<!-- Fixed Workspace Component - No overlay issue -->
<div class="w-full max-w-4xl mx-auto space-y-6 my-5">
  <div class="bg-white rounded-xl shadow-lg border border-gray-200">
    <!-- Header -->
    <div class="p-6 border-b border-gray-100">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="flex h-10 w-10 items-center justify-center rounded-full bg-blue-100">
            <i class="fas fa-building text-blue-600"></i>
          </div>
          <h1 class="text-2xl font-bold text-gray-900">{{ 'Workspaces' | translate }}</h1>
        </div>
        <button
          (click)="createNew()"
          class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors flex items-center gap-2"
        >
          <i class="fas fa-plus"></i>
          {{ 'Create Workspace' | translate }}
        </button>
      </div>
    </div>
    <!-- Content -->
    <div class="p-6">
      <!-- Loading State -->
      <div *ngIf="loading" class="flex items-center justify-center py-12">
        <i class="fas fa-spinner fa-spin text-blue-600 text-2xl mr-3"></i>
        <span class="text-gray-600">{{ 'Loading workspaces...' | translate }}</span>
      </div>
      <!-- Error State -->
      <div *ngIf="error" class="text-center py-12">
        <i class="fas fa-exclamation-triangle text-red-500 text-4xl mb-4"></i>
        <p class="text-red-600">{{ error }}</p>
      </div>
      <!-- Empty State -->
      <div *ngIf="!loading && !error && allWorkspace.length === 0" class="text-center py-12">
        <i class="fas fa-building text-gray-300 text-6xl mb-4"></i>
        <h3 class="text-lg font-semibold text-gray-900 mb-2">{{ 'No workspaces yet' | translate }}</h3>
        <p class="text-gray-600 mb-4">{{ 'Create your first workspace to get started' | translate }}</p>
        <button
          (click)="createNew()"
          class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors flex items-center gap-2 mx-auto"
        >
          <i class="fas fa-plus"></i>
          {{ 'Create Workspace' | translate }}
        </button>
      </div>
      <!-- Workspace List -->
      <div *ngIf="!loading && !error && allWorkspace.length > 0" class="space-y-4">
       <app-workspacemodel
         *ngFor="let workspace of allWorkspace; trackBy: trackByWorkspaceId"
          [workspace]="workspace"
          (edit)="editWorkspace($event)"
          (delete)="deleteWorkspace($event)"
       ></app-workspacemodel>
      </div>
    </div>
  </div>
</div>

<!-- Fixed: Modal only shows when needed -->
<app-createworkspace
  *ngIf="showModal"
  [workspace]="selectedWorkspace"
  (closeEvent)="closeModal()">
</app-createworkspace>
