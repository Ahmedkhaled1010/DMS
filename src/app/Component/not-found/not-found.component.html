<div class="min-h-screen flex items-center justify-center p-4"
     [class]="isDarkMode ? 'bg-gray-900' : 'bg-gray-50'">
  
  <div class="max-w-2xl w-full animate-fade-in">
    <!-- Main Card -->
    <div class="rounded-3xl shadow-2xl overflow-hidden border backdrop-blur-sm"
         [class]="isDarkMode ? 'bg-gray-800/95 border-gray-700' : 'bg-white/95 border-gray-200'">
      
      <!-- Header Section -->
      <div class="text-center px-8 pt-12 pb-6">
        <!-- 404 Animation -->
        <div class="relative mb-8 animate-bounce-in">
          <div class="text-8xl font-bold opacity-20 animate-pulse"
               [class]="isDarkMode ? 'text-gray-600' : 'text-gray-300'">
            404
          </div>
          <div class="absolute inset-0 flex items-center justify-center">
            <div class="inline-flex items-center justify-center w-24 h-24 rounded-full animate-scale-in"
                 [class]="isDarkMode ? 'bg-blue-900/20 text-blue-400' : 'bg-blue-100 text-blue-600'">
              <i class="fas fa-search text-4xl"></i>
            </div>
          </div>
        </div>
        
        <h1 class="text-3xl font-bold mb-4 animate-slide-up"
            [class]="isDarkMode ? 'text-white' : 'text-gray-900'">
          {{ title }}
        </h1>
        
        <p class="text-lg leading-relaxed mb-2 animate-slide-up"
           [class]="isDarkMode ? 'text-gray-300' : 'text-gray-600'">
          {{ message }}
        </p>
        
        <div class="text-sm font-mono px-4 py-2 rounded-lg inline-block animate-slide-up"
             [class]="isDarkMode ? 'bg-gray-700 text-gray-300' : 'bg-gray-100 text-gray-600'">
          <i class="fas fa-link mr-2"></i>{{ getCurrentUrl() }}
        </div>
      </div>

      <!-- Search Section -->
      <div *ngIf="showSearch" class="px-8 pb-6">
        <form (ngSubmit)="onSearchSubmit()" class="relative animate-slide-up">
          <input
            type="text"
            [(ngModel)]="searchQuery"
            name="search"
            placeholder="Search for documents, workspaces, or pages..."
            class="w-full px-4 py-3 pl-12 rounded-xl border transition-all duration-300 focus:outline-none focus:ring-4 focus:scale-[1.02]"
            [class]="isDarkMode ? 
              'bg-gray-700 border-gray-600 text-white placeholder-gray-400 focus:ring-blue-500/50 focus:border-blue-500' : 
              'bg-white border-gray-300 text-gray-900 placeholder-gray-500 focus:ring-blue-500/50 focus:border-blue-500'"
          >
          <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2"
             [class]="isDarkMode ? 'text-gray-400' : 'text-gray-500'"></i>
          
          <button type="submit" 
                  class="absolute right-3 top-1/2 transform -translate-y-1/2 px-4 py-1.5 rounded-lg transition-all duration-300 hover:scale-105"
                  [class]="isDarkMode ? 
                    'bg-blue-600 hover:bg-blue-700 text-white' : 
                    'bg-blue-600 hover:bg-blue-700 text-white'">
            <i class="fas fa-arrow-right"></i>
          </button>
        </form>
      </div>

      <!-- Quick Actions -->
      <div class="px-8 pb-6 space-y-3">
        <!-- Navigation Buttons -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
          <button *ngIf="showGoBack"
                  (click)="goBack()"
                  class="w-full py-3 px-4 rounded-xl font-medium transition-all duration-300 hover:scale-[1.02] hover:shadow-lg focus:outline-none focus:ring-4 animate-slide-up"
                  [class]="isDarkMode ? 
                    'bg-gray-700 hover:bg-gray-600 text-white border border-gray-600 focus:ring-gray-500/50' : 
                    'bg-gray-100 hover:bg-gray-200 text-gray-900 border border-gray-300 focus:ring-gray-500/50'">
            <i class="fas fa-arrow-left mr-2"></i>
            Go Back
          </button>

          <button *ngIf="showGoHome"
                  (click)="goHome()"
                  class="w-full py-3 px-4 rounded-xl font-medium transition-all duration-300 hover:scale-[1.02] hover:shadow-lg focus:outline-none focus:ring-4 animate-slide-up"
                  [class]="isDarkMode ? 
                    'bg-blue-600 hover:bg-blue-700 text-white focus:ring-blue-500/50' : 
                    'bg-blue-600 hover:bg-blue-700 text-white focus:ring-blue-500/50'">
            <i class="fas fa-home mr-2"></i>
            Go to Home
          </button>
        </div>
      </div>

      <!-- Suggested Pages -->
      <div class="px-8 pb-8">
        <h3 class="text-lg font-semibold mb-4 animate-slide-up"
            [class]="isDarkMode ? 'text-white' : 'text-gray-900'">
          Try these pages instead:
        </h3>
        
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
          <button *ngFor="let route of suggestedRoutes"
                  (click)="navigateTo(route.path)"
                  class="flex items-center p-4 rounded-xl transition-all duration-300 hover:scale-[1.02] hover:shadow-lg border animate-slide-up"
                  [class]="isDarkMode ? 
                    'bg-gray-700/50 hover:bg-gray-700 border-gray-600 text-gray-300 hover:text-white' : 
                    'bg-gray-50 hover:bg-gray-100 border-gray-200 text-gray-700 hover:text-gray-900'">
            <div class="flex-shrink-0 w-10 h-10 rounded-lg flex items-center justify-center mr-3"
                 [class]="isDarkMode ? 'bg-gray-600 text-blue-400' : 'bg-blue-100 text-blue-600'">
              <i [class]="route.icon"></i>
            </div>
            <span class="font-medium">{{ route.label }}</span>
          </button>

          <!-- Custom Routes -->
          <button *ngFor="let route of customRoutes"
                  (click)="navigateTo(route.path)"
                  class="flex items-center p-4 rounded-xl transition-all duration-300 hover:scale-[1.02] hover:shadow-lg border animate-slide-up"
                  [class]="isDarkMode ? 
                    'bg-gray-700/50 hover:bg-gray-700 border-gray-600 text-gray-300 hover:text-white' : 
                    'bg-gray-50 hover:bg-gray-100 border-gray-200 text-gray-700 hover:text-gray-900'">
            <div class="flex-shrink-0 w-10 h-10 rounded-lg flex items-center justify-center mr-3"
                 [class]="isDarkMode ? 'bg-gray-600 text-green-400' : 'bg-green-100 text-green-600'">
              <i class="fas fa-link"></i>
            </div>
            <span class="font-medium">{{ route.label }}</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Additional Help -->
    <div class="text-center mt-6 animate-fade-in">
      <p class="text-sm mb-4"
         [class]="isDarkMode ? 'text-gray-400' : 'text-gray-500'">
        Still can't find what you're looking for?
      </p>
      
      <div class="flex justify-center space-x-4">
        <button (click)="goHome()"
                class="text-sm font-medium transition-colors duration-300 hover:underline"
                [class]="isDarkMode ? 'text-blue-400 hover:text-blue-300' : 'text-blue-600 hover:text-blue-700'">
          <i class="fas fa-home mr-1"></i>
          Return to Dashboard
        </button>
        
        <button class="text-sm font-medium transition-colors duration-300 hover:underline"
                [class]="isDarkMode ? 'text-blue-400 hover:text-blue-300' : 'text-blue-600 hover:text-blue-700'"
                onclick="window.location.href='mailto:support@company.com?subject=Page Not Found&body=I was trying to access: ' + window.location.href">
          <i class="fas fa-question-circle mr-1"></i>
          Get Help
        </button>
      </div>
    </div>
  </div>
</div>
