<div
  class="w-full h-12 bg-white flex rounded-2xl justify-end items-center px-4 border-b border-gray-300 shadow-2xl relative right-0 top-0 z-10"
>
  <div class="flex items-center gap-5">
    <button
      (click)="changeLanguage()"
      class="text-gray-600 hover:text-gray-800 text-lg"
    >
      <i class="text-main fa-solid fa-language"></i>
    </button>
    <button class="text-gray-600 hover:text-gray-800 text-lg">
      <i class="text-main fa-solid fa-envelope"></i>
    </button>
    <button class="text-gray-600 hover:text-gray-800 text-lg">
      <i class="text-main fa-solid fa-bell"></i>
    </button>
    <div class="flex items-center mx-10 gap-2">
      <div class="text-sm text-right">
        <div class="font-semibold text-main">{{ user()?.name }}</div>
        <div class="text-gray-500 text-xs">{{ user()?.email }}</div>
      </div>
      <div
        class="w-8 h-8 rounded-full bg-gray-500 text-white flex items-center justify-center font-bold uppercase"
      >
        UK
      </div>
    </div>
  </div>
</div>
