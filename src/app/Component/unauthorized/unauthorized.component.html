<div class="min-h-screen flex items-center justify-center p-4"
     [class]="isDarkMode ? 'bg-gray-900' : 'bg-gray-50'">
  
  <div class="max-w-md w-full animate-fade-in">
    <!-- Main Card -->
    <div class="rounded-3xl shadow-2xl overflow-hidden border backdrop-blur-sm"
         [class]="isDarkMode ? 'bg-gray-800/95 border-gray-700' : 'bg-white/95 border-gray-200'">
      
      <!-- Icon Header -->
      <div class="text-center px-8 pt-12 pb-6">
        <div class="inline-flex items-center justify-center w-20 h-20 rounded-full mb-6 animate-bounce-in"
             [class]="isDarkMode ? 'bg-red-900/20 text-red-400' : 'bg-red-100 text-red-600'">
          <i class="fas fa-shield-alt text-3xl"></i>
        </div>
        
        <h1 class="text-2xl font-bold mb-3 animate-slide-up"
            [class]="isDarkMode ? 'text-white' : 'text-gray-900'">
          {{ title }}
        </h1>
        
        <p class="text-base leading-relaxed animate-slide-up"
           [class]="isDarkMode ? 'text-gray-300' : 'text-gray-600'">
          {{ message }}
        </p>
      </div>

      <!-- Action Buttons -->
      <div class="px-8 pb-8 space-y-3">
        
        <!-- Go Back Button -->
        <button *ngIf="showGoBack"
                (click)="goBack()"
                class="w-full py-3 px-4 rounded-xl font-medium transition-all duration-300 hover:scale-[1.02] hover:shadow-lg focus:outline-none focus:ring-4 animate-slide-up"
                [class]="isDarkMode ? 
                  'bg-blue-600 hover:bg-blue-700 text-white focus:ring-blue-500/50' : 
                  'bg-blue-600 hover:bg-blue-700 text-white focus:ring-blue-500/50'">
          <i class="fas fa-arrow-left mr-2"></i>
          Go Back
        </button>

        <!-- Go to Home Button -->
        <button *ngIf="showGoHome"
                (click)="goHome()"
                class="w-full py-3 px-4 rounded-xl font-medium transition-all duration-300 hover:scale-[1.02] hover:shadow-lg focus:outline-none focus:ring-4 animate-slide-up"
                [class]="isDarkMode ? 
                  'bg-gray-700 hover:bg-gray-600 text-white border border-gray-600 focus:ring-gray-500/50' : 
                  'bg-gray-100 hover:bg-gray-200 text-gray-900 border border-gray-300 focus:ring-gray-500/50'">
          <i class="fas fa-home mr-2"></i>
          Go to Home
        </button>

        <!-- Contact Admin Button -->
        <button *ngIf="showContactAdmin"
                (click)="contactAdmin()"
                class="w-full py-3 px-4 rounded-xl font-medium transition-all duration-300 hover:scale-[1.02] hover:shadow-lg focus:outline-none focus:ring-4 animate-slide-up"
                [class]="isDarkMode ? 
                  'bg-transparent hover:bg-gray-700 text-gray-300 border border-gray-600 focus:ring-gray-500/50' : 
                  'bg-transparent hover:bg-gray-50 text-gray-700 border border-gray-300 focus:ring-gray-500/50'">
          <i class="fas fa-envelope mr-2"></i>
          Contact Administrator
        </button>
      </div>
    </div>

    <!-- Additional Info -->
    <div class="text-center mt-6 animate-fade-in">
      <p class="text-sm"
         [class]="isDarkMode ? 'text-gray-400' : 'text-gray-500'">
        If you believe this is an error, please contact your system administrator.
      </p>
    </div>
  </div>
</div>
