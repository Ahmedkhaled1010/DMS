<div class="register-container">
  <!-- Header -->
  <div class="register-header">
   
    <h2 class="welcome-text">
      {{'Welcome to DriveBox'|translate}}
    </h2> 
    <h1 class="register-title">
      {{'Register'|translate}}
    </h1>
    <p class="register-subtitle">
      Create your account to get started
    </p>
  </div>

  <!-- Registration Form -->
  <form [formGroup]="registerForm" (ngSubmit)="register()" class="register-form">

    <!-- Name and Username Row -->
    <div class="form-row">
      <div class="form-group">
        <label class="form-label">
          <i class="fas fa-user"></i>
          {{'Name'|translate}}
        </label>
        <div class="input-wrapper">
          <input
            formControlName="name"
            type="text"
            [placeholder]="'Name'|translate"
            class="form-input"
          />
          <div class="input-border"></div>
        </div>
      </div>
      <div class="form-group">
        <label class="form-label">
          <i class="fas fa-at"></i>
          {{'Username'|translate}}
        </label>
        <div class="input-wrapper">
          <input
            formControlName="userName"
            type="text"
            [placeholder]="'Username'|translate"
            class="form-input"
          />
          <div class="input-border"></div>
        </div>
      </div>
    </div>

    <!-- Mobile and National ID Row -->
    <div class="form-row">
      <div class="form-group">
        <label class="form-label">
          <i class="fas fa-phone"></i>
          {{'Mobile Number'|translate}}
        </label>
        <div class="input-wrapper">
          <input
            formControlName="mobileNumber"
            type="text"
            [placeholder]="'Mobile Number'|translate"
            class="form-input"
          />
          <div class="input-border"></div>
        </div>
      </div>
      <div class="form-group">
        <label class="form-label">
          <i class="fas fa-id-card"></i>
          {{'National Id'|translate}}
        </label>
        <div class="input-wrapper">
          <input
            formControlName="nationalID"
            type="text"
            [placeholder]="'National Id'|translate"
            class="form-input"
          />
          <div class="input-border"></div>
        </div>
      </div>
    </div>

    <!-- Email Fields Row -->
    <div class="form-row">
      <div class="form-group">
        <label class="form-label">
          <i class="fas fa-envelope"></i>
          {{'Email'|translate}}
        </label>
        <div class="input-wrapper">
          <input
            formControlName="email"
            type="email"
            [placeholder]="'Email'|translate"
            class="form-input"
          />
          <div class="input-border"></div>
        </div>
      </div>
      <div class="form-group">
        <label class="form-label">
          <i class="fas fa-envelope-open"></i>
          {{'Confirm Email'|translate}}
        </label>
        <div class="input-wrapper">
          <input
            formControlName="confirmEmail"
            type="email"
            [placeholder]="'Confirm Email'|translate"
            class="form-input"
          />
          <div class="input-border"></div>
        </div>
      </div>
    </div>

    <!-- Password Fields Row -->
    <div class="form-row">
      <div class="form-group">
        <label class="form-label">
          <i class="fas fa-lock"></i>
          {{'Password'|translate}}
        </label>
        <div class="input-wrapper">
          <input
            type="password"
            id="registerpassword"
            formControlName="password"
            [placeholder]="'Password'|translate"
            class="form-input"
          />
          <button
            type="button"
            class="password-toggle"
          >
            <i class="fas fa-eye"></i>
          </button>
          <div class="input-border"></div>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">
          <i class="fas fa-lock"></i>
          {{'Confirm Password'|translate}}
        </label>
        <div class="input-wrapper">
          <input
            type="password"
            id="confirmPassword"
            formControlName="confirmPassword"
            [placeholder]="'Confirm Password'|translate"
            class="form-input"
          />
          <button
            type="button"
            class="password-toggle"
          >
            <i class="fas fa-eye"></i>
          </button>
          <div class="input-border"></div>
        </div>
      </div>
    </div>

   
    <!-- Register Button -->
    <button
      type="submit"
      class="submit-btn register-btn"
    >
      <span class="btn-content">
        <i class="fas fa-user-plus"></i>
        {{'Register'|translate}}
      </span>
      <div class="btn-ripple"></div>
    </button>

    <!-- Login Link -->
    <div class="login-link-section">
      <p class="link-text">
        {{'Already have an account?'|translate}}
        <button
          type="button"
          (click)="login()"
          class="auth-link login-link"
        >
          {{'Log in'|translate}}
        </button>
      </p>
    </div>
  </form>
</div>
