
  <div class="bg-white w-10/12 p-3 my-8 mx-auto rounded-2xl text-xl">
    <h2 class="text-center text-base font-medium text-gray-700">{{'Welcome to DriveBox'|translate}}</h2>
    <h1 class="text-center text-3xl font-bold mb-4">{{'Register'|translate}}</h1>

   <form [formGroup]="registerForm" (ngSubmit)="register()" class="space-y-3">
  <div class="grid grid-cols-2 gap-2 ">
    <div class="my-1">
      <label class="block text-gray-600 mb-0.5">{{'Name'|translate}}</label>
      <input formControlName="name" type="text" [placeholder]="'Name'|translate" class="w-full rounded-lg border px-3 py-1.5 focus:outline-none focus:ring-1 focus:ring-main" />
    </div>
    <div class="my-1">
      <label class="block text-gray-600 mb-0.5">{{'Username'|translate}}</label>
      <input formControlName="userName" type="text" [placeholder]="'Username'|translate" class="w-full rounded-lg border px-3 py-1.5 focus:outline-none focus:ring-1 focus:ring-main" />
    </div>
  </div>
<div class="grid grid-cols-2 gap-2">
  <div class="my-1">
    <label class="block text-gray-600 mb-0.5">{{'Mobile Number'|translate}}</label>
    <input formControlName="mobileNumber" type="text" [placeholder]="'Mobile Number'|translate" class="w-full rounded-lg border px-3 py-1.5 focus:outline-none focus:ring-1 focus:ring-main" />
  </div>
  <div class="my-1">
    <label class="block text-gray-600 mb-0.5">{{'National Id'|translate}}</label>
    <input formControlName="nationalID" type="text" [placeholder]="'National Id'|translate" class="w-full rounded-lg border px-3 py-1.5 focus:outline-none focus:ring-1 focus:ring-main" />
  </div>
  </div>

  <div class="grid grid-cols-2 gap-2">
    <div class="my-1">
      <label class="block text-gray-600 mb-0.5">{{'Email'|translate}}</label>
      <input formControlName="email" type="email" [placeholder]="'Email'|translate" class="w-full rounded-lg border px-3 py-1.5 focus:outline-none focus:ring-1 focus:ring-main" />
    </div>
    <div class="my-1">
      <label class="block text-gray-600 mb-0.5">{{'Confirm Email'|translate}}</label>
      <input formControlName="confirmEmail" type="email" [placeholder]="'Confirm Email'|translate" class="w-full rounded-lg border px-3 py-1.5 focus:outline-none focus:ring-1 focus:ring-main" />
    </div>
  </div>

  <div class="grid grid-cols-2 gap-2">
    <div class="my-1">
      <label class="block text-gray-600 mb-0.5">{{'Password'|translate}}</label>
      <div class="relative">
          <input type="password" id="registerpassword" formControlName="password"[placeholder]="'Password'|translate"
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-main"/>
          <span id="togglePassword1" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 cursor-pointer">
        <i id="iconShow" class="fa-solid fa-eye block"></i>
          <i id="iconHide" class="fa-solid fa-eye-slash hidden"></i>          </span>
        </div>
    </div>

    <div class="my-1">
      <label class="block text-gray-600 mb-0.5">{{'Confirm Password'|translate}}</label>
      <div class="relative">
          <input type="password" id="confirmPassword" formControlName="confirmPassword" [placeholder]="'Confirm Password'|translate"
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-main"/>
          <span id="togglePassword1" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 cursor-pointer">
        <i id="iconShow" class="fa-solid fa-eye block"></i>
          <i id="iconHide" class="fa-solid fa-eye-slash hidden"></i>          </span>
        </div>
    </div>
  </div>

  <button type="submit" class="w-full bg-main text-white font-semibold rounded-lg py-1.5 mt-2 hover:bg-sky-600 transition-all">
    {{'Register'|translate}}
  </button>

  <p class="text-center text-xs mt-2">
{{'Already have an account?'|translate}}
    <a (click)="login()" class="text-main cursor-pointer font-semibold hover:underline">{{'Log in'|translate}}</a>
  </p>
</form>

  </div>
