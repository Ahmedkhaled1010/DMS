@if (show) 
{
  <div class="fixed inset-0 z-50 flex items-center justify-center">
  <div
    class="relative animate__animated animate__fadeInUpBig w-full max-w-2xl bg-white rounded-3xl shadow-2xl border border-gray-200 p-10"
    data-wow-duration="1s"
    data-wow-delay="0.3s"
  >
    <!-- زر إغلاق -->
    <button
      (click)="closeModal()"
      class="absolute top-4 right-4 text-gray-500 hover:text-red-500 transition text-2xl"
      aria-label="Close"
    >
      &times;
    </button>
@if (isUpdate) 
{
   <h2 class="text-3xl font-bold mb-8 text-center text-main">
      {{ 'Update Workspace' | translate }}
    </h2>

}
@else {
 <h2 class="text-3xl font-bold mb-8 text-center text-main">
      {{ 'Create Workspace' | translate }}
    </h2>
}
    

   @if (isUpdate) {
     <form (ngSubmit)="update()" [formGroup]="updateWorkspaceForm" class="space-y-6">
      <div>
        <label class="block text-lg font-semibold text-gray-700 mb-2">
          {{ 'Name' | translate }}
        </label>
        <input
          type="text"
          name="name"
          [(ngModel)]="workspacename"
          formControlName="name"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-800"
        />
      </div>

      <div>
        <label class="block text-lg font-semibold text-gray-700 mb-2">
          {{ 'Description' | translate }}
        </label>
        <textarea
          name="description"
          [(ngModel)]="workspacedescription"
          formControlName="description"
          required
          rows="5"
          class="w-full px-4 py-3 border border-gray-300 rounded-xl resize-none focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-800"
        ></textarea>
      </div>

      <div class="text-center pt-4">
        <button
          type="submit"
          class="bg-main hover:bg-secondary text-white text-lg font-semibold px-8 py-3 rounded-xl transition duration-300 shadow-sm hover:shadow-md"
        >
          {{ 'Update' | translate }}
        </button>
      </div>
    </form>
   }
   @else {
     <form (ngSubmit)="create()" [formGroup]="workspaceForm" class="space-y-6">
      <div>
        <label class="block text-lg font-semibold text-gray-700 mb-2">
          {{ 'Name' | translate }}
        </label>
        <input
          type="text"
          name="name"
          [(ngModel)]="workspacename"
          formControlName="name"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-800"
        />
      </div>

      <div>
        <label class="block text-lg font-semibold text-gray-700 mb-2">
          {{ 'Description' | translate }}
        </label>
        <textarea
          name="description"
          [(ngModel)]="workspacedescription"
          formControlName="description"
          required
          rows="5"
          class="w-full px-4 py-3 border border-gray-300 rounded-xl resize-none focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-800"
        ></textarea>
      </div>

      <div class="text-center pt-4">
        <button
          type="submit"
          class="bg-main hover:bg-secondary text-white text-lg font-semibold px-8 py-3 rounded-xl transition duration-300 shadow-sm hover:shadow-md"
        >
          {{ 'Create' | translate }}
        </button>
      </div>
    </form>
   }
  </div>
</div>

}
