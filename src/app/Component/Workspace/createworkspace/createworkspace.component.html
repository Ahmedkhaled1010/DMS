<!-- Enhanced Modal - Keep your exact structure -->
@if (show) {
  <div class="fixed inset-0 z-50 flex items-center justify-center modal-backdrop">
    <div
      class="relative animate__animated animate__fadeInUpBig w-full max-w-2xl bg-white rounded-3xl shadow-2xl border border-gray-200 p-10 modal-container"
      data-wow-duration="1s"
      data-wow-delay="0.3s"
    >
      <!-- زر إغلاق -->
      <button
        (click)="closeModal()"
        class="absolute top-4 right-4 text-gray-500 hover:text-red-500 transition text-2xl close-button"
        aria-label="Close"
      >
        &times;
      </button>

      @if (isUpdate) {
        <h2 class="text-3xl font-bold mb-8 text-center text-main modal-title">
          {{ 'Update Workspace' | translate }}
        </h2>
      } @else {
        <h2 class="text-3xl font-bold mb-8 text-center text-main modal-title">
          {{ 'Create Workspace' | translate }}
        </h2>
      }

      @if (isUpdate) {
        <form (ngSubmit)="update()" [formGroup]="updateWorkspaceForm" class="space-y-6 modal-form">
          <div class="form-group">
            <label class="block text-lg font-semibold text-gray-700 mb-2 form-label">
              {{ 'Name' | translate }}
            </label>
            <input
              type="text"
              name="name"
              [(ngModel)]="workspacename"
              formControlName="name"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-800 form-input"
              placeholder="{{ 'Enter workspace name' | translate }}"
            />
          </div>
          <div class="form-group">
            <label class="block text-lg font-semibold text-gray-700 mb-2 form-label">
              {{ 'Description' | translate }}
            </label>
            <textarea
              name="description"
              [(ngModel)]="workspacedescription"
              formControlName="description"
              required
              rows="5"
              class="w-full px-4 py-3 border border-gray-300 rounded-xl resize-none focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-800 form-textarea"
              placeholder="{{ 'Enter workspace description' | translate }}"
            ></textarea>
          </div>
          <div class="text-center pt-4 button-container">
            <button
              type="submit"
              class="bg-main hover:bg-secondary text-white text-lg font-semibold px-8 py-3 rounded-xl transition duration-300 shadow-sm hover:shadow-md submit-button"
            >
              <span class="button-text">{{ 'Update' | translate }}</span>
              <div class="button-loader hidden">
                <div class="spinner"></div>
              </div>
            </button>
          </div>
        </form>
      } @else {
        <form (ngSubmit)="create()" [formGroup]="workspaceForm" class="space-y-6 modal-form">
          <div class="form-group">
            <label class="block text-lg font-semibold text-gray-700 mb-2 form-label">
              {{ 'Name' | translate }}
            </label>
            <input
              type="text"
              name="name"
              [(ngModel)]="workspacename"
              formControlName="name"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-800 form-input"
              placeholder="{{ 'Enter workspace name' | translate }}"
            />
          </div>
          <div class="form-group">
            <label class="block text-lg font-semibold text-gray-700 mb-2 form-label">
              {{ 'Description' | translate }}
            </label>
            <textarea
              name="description"
              [(ngModel)]="workspacedescription"
              formControlName="description"
              required
              rows="5"
              class="w-full px-4 py-3 border border-gray-300 rounded-xl resize-none focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-800 form-textarea"
              placeholder="{{ 'Enter workspace description' | translate }}"
            ></textarea>
          </div>
          <div class="text-center pt-4 button-container">
            <button
              type="submit"
              class="bg-main hover:bg-secondary text-white text-lg font-semibold px-8 py-3 rounded-xl transition duration-300 shadow-sm hover:shadow-md submit-button"
            >
              <span class="button-text">{{ 'Create' | translate }}</span>
              <div class="button-loader hidden">
                <div class="spinner"></div>
              </div>
            </button>
          </div>
        </form>
      }
    </div>
  </div>
}
